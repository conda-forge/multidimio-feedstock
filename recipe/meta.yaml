{% set name = "multidimio" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multidimio-{{ version }}.tar.gz
  sha256: b1394c440196eed8db30841fa68e948443fd0e79cf7f6c1a8a30cffdc875a6a8

build:
  entry_points:
    - mdio = mdio.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - pip
    - poetry-core

  run:
    - python >=3.9,<3.12
    - numba >=0.57.1,<1.0.0
    - dask-core >=2023.8.0
    - psutil >=5.9.5,<6.0.0
    - click-params >=0.4.1
    - tqdm >=4.66.1,<5.0.0
    - click >=8.1.7
    - segyio >=1.9.11,<2.0.0
    - zarr >=2.16.1,<3.0.0

test:
  imports:
    - mdio
  commands:
    - pip check
    - mdio --help
  requires:
    - pip

about:
  home: https://mdio.dev
  summary: Cloud-native, scalable, and user-friendly multi dimensional energy data!
  license: Apache-2.0
  license_file:
    - LICENSE
  dev_url: https://github.com/TGSAI/mdio-python

extra:
  recipe-maintainers:
    - tasansal
